<html>
<head>

<p class="textss"><b><b>Registration Form for Gym-Trainer</b></b></p>

</head>
<link rel="stylesheet" type="text/css" href="trainers.css">
<body>
    <div class="container">
  <form class="textbox"action="trainer_connection.php" method="post">

    <label for="fname"><b>Full Name:</b></label>
    <input type="text" id="fname" name="firstname" placeholder="Write your full name here..">

    <label for="password"><b>Enter Your Password:</b></label>
    <input type="text" id="password" name="password" placeholder="Write your password here..">

    <label for="Gender"><b>Gender:</b></label>
    <select id="gender" name="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Others">Others</option>
    </select>

    <label for="contact"><b>Contact Number:</b></label>
    <input type="text" id="contact" name="contact" placeholder="Enter your contact number +880....">

    <label for="email"><b>Email address:</b></label>
    <input type="text" id="email" name="email" placeholder="Enter your email. For example something@gmail.com">

    <label for="emergencycontact"><b>Emergency Contact Number:</b></label>
    <input type="text" id="emergencycontact" name="emergencycontact" placeholder="Enter your emergency contact number +880....">

    <label for="specialized"><b>Specialization</b></label>
    <input type="text" id="specialized" name="specialized" placeholder="Enter your specialized sectors....">

    <label for="exp"><b>Experience</b></label>
    <input type="text" id="exp" name="exp" placeholder="Enter your experience ....">

    <label for="GYM_ID"><b>GYM ID</b></label>
    <input type="text" id="gym_id" name="gym_id" placeholder="G_1">

    <div class="centered-button">
      <button><input type="submit" value="Submit"></button>
    </div>
  </form>
</div>
